<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;800&family=Inter&family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/categories.css" />

    <script src="js/cart.js" defer type="module"></script>
    <script src="js/auth.js" defer type="module"></script>
    <script src="js/global.js" defer type="module"></script>

    <title>NABTAH</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-2">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-content-center" href="/home.html">
            <img
              src="assets/logo.png"
              alt="NABTAH logo"
              width="60px"
              height="60px"
              class="text-white"
            />
            <h1 class="logo-name">NABTAH</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav gap-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="categories"
                  href="/categories.html"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  id="modalLinker"
                >
                  <img class="login-icon" src="assets/login-icon.svg" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero"></section>
    </header>

    <div
      class="modal fade"
      id="loginForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="formText"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formText">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

              <a
                href="#"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#registerForm"
              >
                <p class="text-center">Don't have an account?</p>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register -->

    <div
      class="modal fade"
      id="registerForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="formText"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formText">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="login-email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="register-email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-confirm-password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

              <a
                href="#"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#loginForm"
              >
                <p class="text-center">Already have an account?</p>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- User modal  -->
    <div
      class="modal fade"
      id="userModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="formText"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formText">User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- show user data -->
            <h4>Hello <span id="user-name"></span></h4>
            <h4>Your email: <span id="user-email"></span></h4>
            <button id="logout" type="button" class="btn btn-danger">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="collection-welcome">
      <h2 class="heading mb-5">Cart</h2>
      <div id="cart" class="row justify-content-center m-0"></div>
    </section>

    <footer class="py-3 text-center">
      <h5 class="text">&copy; <span id="year"></span> - NABTAH.com</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
